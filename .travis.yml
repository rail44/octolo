language: rust
dist: xenial
rust:
  - stable
cache: cargo
addons:
  apt:
    packages:
      - musl-tools
before_script:
  - cd native
  - rustup target add x86_64-unknown-linux-musl
script:
  - cargo build --release --target x86_64-unknown-linux-musl
deploy:
  provider: releases
  api_key:
    secure: 
    file: ./target/wasm32-unknown-unknown/release/octolo
  on:
    tags: true
